<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<form>
    <fieldset>
        <legend>Uzupelnij dane</legend>
        <label for="name">Imię:</label>
        <input id="name" name="name" placeholder="Podaj imie" required/>
        <label for="surname">Nazwisko:</label>
        <input id="surname" name="surname" placeholder="Podaj nazwisko" required/>
        <label for="email">E-mail:</label>
        <input id="email" type="email" name="email" placeholder="Podaj email" required/>
        <br>
        <label>Płeć</label>
        <br>
        <input type="radio"
               name="sex"
               id="man"
               value="man"
               checked required/>
        <br>
        <input type="radio"
               name="sex"
               id="woman"
               value="woman"
               checked required/>

    </fieldset>
</form>
</body>
</html>
